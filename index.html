<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Scene</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://aframe-extras.github.io/dist/aframe-extras.min.js"></script>
    <script src="fish.js"></script>
    <script src="treasure.js"></script>
    <script src="diver-movement.js"></script>
</head>
<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 3 1"></a-light>
        
        <!-- Underwater Scene -->
        <a-sky color="#0077be"></a-sky>
        
        <!-- Ocean Floor -->
        <a-entity geometry="primitive: plane; height: 100; width: 100;" material="color: #48C9B0; opacity: 0.8;" rotation="-90 0 0" position="0 -10 0"></a-entity>
        
        <!-- Fish entity -->
        <a-entity id="fish" fish></a-entity>
        
        <!-- Treasure entity -->
        <a-entity id="treasure" treasure></a-entity>
        
        <!-- Scuba Diver -->
        <a-entity id="diver" position="0 0 -5" rotation="0 0 0" diver-movement>
            <!-- Add the diver model (e.g. GLTF model) -->
            <a-gltf-model src="diver-model.gltf"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
